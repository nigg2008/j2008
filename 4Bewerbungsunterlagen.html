        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;

            overflow-x: hidden;
        }

        .container {
            width: 100%;

        }

        header {
            background-color: #2c54b4;
            color: #d0caca;
            padding: 10px; 
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .header-content {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
        }

        .header-content img {
            margin-right: 10px; 
            max-width: 100%;
            height: auto;
            width: 120px; 
        }

        .header-links {
            display: block;
            overflow: hidden;
            max-height: 0;
            transition: max-height 0.5s ease-out;
        }

        .header-links.show {
            max-height: 500px; 
            transition: max-height 0.5s ease-in; 
        }

        .header-links h2 {
            margin: 0 10px; 
            font-size: 16px; 
            color: white;
            transition: color 0.3s ease;
        }

        .header-links h2:hover {
            color: #2b64d4;
        }

        .content {
            padding: 10px; 
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        .toggle-button {
            background-color: #2c54b4;
            color: white;
            padding: 8px 16px; 
            font-size: 14px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .toggle-button:hover {
            background-color: #2b64d4;
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                text-align: center;
            }

            .header-content img {
                margin: 0 auto 5px; 
            }

            .header-links {
                flex-direction: column;
            }

            .header-links h2 {
                margin: 5px 0;
                font-size: 16px; 
            }
        }

        @media (max-width: 480px) {
            header {
                font-size: 18px; 
            }

            .header-links h2 {
                font-size: 14px; 
            }

            .header-content img {
                width: 100px; 
            }
        }

        @media (min-width: 769px) {
            .header-links {
                display: flex;
                flex-direction: row;
                justify-content: center;
            }

            .header-links h2 {
                margin: 10px;
            }
        }

        h2 {
            font-size: 20px; 
        }
    </style>
